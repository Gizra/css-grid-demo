<!DOCTYPE html>
<html>

<head>
  <title>Gizra: CSS-Grid Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:site_name" content="{{ site.title }}">

  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&text=gizra" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Esteban" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" integrity="sha256-wT6CFc7EKRuf7uyVfi+MQNHUzojuHN2pSw0YWFt2K5E=" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{site.url}}/assets/stylesheets/existing.css" />
  <link rel="stylesheet" href="{{site.url}}/assets/stylesheets/style.css" />
  {% if page.url == '/team/' %}
  <link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <link rel="stylesheet" href="//unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="//unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.Default.css" />
  {% endif %}

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js" integrity="sha256-flVaeawsBV96vCHiLmXn03IRJym7+ZfcLVvUWONCas8=" crossorigin="anonymous"></script>

</head>

<body class="pushable">

  <div class="ui sidebar inverted vertical menu left">
    <a class="item active" href="{{site.url}}">
      Home
    </a>
    <a class="item" href="/team">
      Team
    </a>
    <a class="item" href="/blog">
      Blog
    </a>
    <a class="item" href="/projects">
      Projects
    </a>
    <a class="item" href="/our-story">
      Our Story
    </a>
    <a class="item" href="/contact">
      Contact
    </a>
  </div>

  <div class="pusher">
    <div class="ui grid container">

        {% include header.html %}

        {{ content }}


    </div>

    {% include footer.html %}

</div>
  <script src="{{site.url}}/bower_components/anchor-js/anchor.min.js"></script>
  <script src="{{site.url}}/assets/javascript/existing.js"></script>
  <script src="{{site.url}}/assets/javascript/script.js"></script>
</body>

</html>
